<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hobby</title>
</head>
<body style="background-color: palegoldenrod;: ">
<h1 STYLE="color: mediumblue;background-color: aqua">ĐĂNG KÝ HỌC VIÊN</h1>
<form action="">
    <table >
        <tr>
            <td style="width: 100px;color: mediumblue">Họ và tên     </td>
            <td><input  type="text" name="Name" placeholder="Nguyễn Văn A"/></td>
        </tr>
        <tr>
            <td style="width: 100px;color: mediumblue">Ngày sinh</td>
            <td><input type="text" name="DateofBirth" placeholder="xx/xx/xxxx"></td>
        </tr>
        <tr>
            <td style="width: 100px;color: mediumblue">Giới tính</td>
            <td><input type="radio" name="Male" value="Nam" checked>Nam
                <input type="radio" name="Female" value="Nữ">Nữ
            </td>
        </tr>
        <tr>
            <td style="width: 100px;color: mediumblue">Địa chỉ</td>
            <td><textarea cols="21" rows="3"></textarea></td>
        </tr>
        <tr>
            <td style="width: 100px;color: mediumblue">Lớp</td>
            <td><select>
                <option>-Chọn lớp-</option>
                <option>1</option>
            </select></td>
        </tr>
        <tr>
            <td style="width: 100px;color: mediumblue">Email</td>
            <td><input type="text" name="Email" placeholder="nguyenvana@gmail.com"></td>
        </tr>
        <tr>
            <td style="width: 100px;color: mediumblue">Điện thoại</td>
            <td><input type="text" name="phone" placeholder="0912345678"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Đăng ký"> <input type="reset" name="reset" value="Nhập lại"></td>
        </tr>
    </table>
</form>
</body>
</html>
