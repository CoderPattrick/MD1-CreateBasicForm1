<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YourHobby</title>
</head>
<body>
<h1 style="background-color:orangered;color: white;text-align: center">SỞ THÍCH CỦA BẠN</h1>
<form action="signup.com">
    <table>
    <tr>
        <td style="width: 100px;color: mediumblue;text-align: right">Họ và tên</td>
        <td style="width: 260px"><input type="text" name="Name" placeholder="Nguyễn Văn A"></td>
    </tr>
    <tr>
        <td style="width: 100px;color: mediumblue;text-align: right">Email</td>
        <td><input type="text" name="Email" placeholder="abc@gmail.com"></td>
    </tr>
    <tr>
        <td style="width: 100px;color: mediumblue;text-align: right">Sở thích</td>
        <td style="color: orangered">
            <label><input type="checkbox" name="Sport" value="Sport">Thể thao</label>
            <label><input type="checkbox" name="Sport" value="Music">Âm nhạc</label>
            <label><input type="checkbox" name="Sport" value="ReadBook">Đọc sách</label>
            <label><input type="checkbox" name="Sport" value="SurfWeb">Lướt web</label>
            <label><input type="checkbox" name="Sport" value="Gaming">Chơi game</label>
            <label><input type="checkbox" name="Sport" value="Picturing">Điện ảnh</label>
            <label><input type="checkbox" name="Sport" value="Travel">Du lịch</label>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" name="submit" value="Gửi thông tin"></input>
            <input type="reset" name="reset" value="Nhập lại">
        </td>
    </tr>
    </table>
</form>
</body>
</html>
