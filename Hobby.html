<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YourHobby</title>
</head>
<body>
<h1 style="background-color:orangered;color: white;text-align: center">SỞ THÍCH CỦA BẠN</h1>
<table>
    <tr>
        <td style="width: 100px;color: mediumblue;text-align: right">Họ và tên</td>
        <td style="width: 260px"><input type="text" name="Name" placeholder="Nguyễn Văn A"></td>
    </tr>
    <tr>
        <td style="width: 100px;color: mediumblue;text-align: right">Email</td>
        <td><input type="text" name="Email" placeholder="abc@gmail.com"></td>
    </tr>
    <tr>
        <td style="width: 100px;color: mediumblue;text-align: right">Sở thích</td>
        <td style="color: orangered">
            <input type="checkbox" name="Sport" value="Sport">Thể thao
            <input type="checkbox" name="Music" value="Music">Âm nhạc
            <input type="checkbox" name="ReadBook" value="ReadBook">Đọc sách
            <input type="checkbox" name="SurfWeb" value="SurfWeb">Lướt web
            <input type="checkbox" name="Gaming" value="Gaming">Chơi game
            <input type="checkbox" name="Picturing" value="Picturing">Điện ảnh
            <input type="checkbox" name="Travel" value="Travel">Du lịch
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" name="submit" value="Gửi thông tin"></input>
            <input type="reset" name="reset" value="Nhập lại">
        </td>
    </tr>
</table>

</body>
</html>
